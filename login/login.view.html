<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Games.ly</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="login">
                <fieldset>
                    <div class="form-group" ng-class="{'has-error': login.username.$invalid, 'has-success': login.username.$valid}">
                        <input class="form-control" placeholder="Usuario" name="username" type="text" autofocus ng-model="user.username" required>
                        <div ng-show="login.username.$dirty && login.username.$invalid">
                            <p class="help-block text-danger" ng-show="login.username.$error.required">Campo obligatorio</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': login.password.$invalid, 'has-success': login.password.$valid}">
                        <input class="form-control" placeholder="Contraseña" name="password" type="password" ng-model="user.password" required>
                        <div ng-show="login.password.$dirty && login.password.$invalid">
                            <p class="help-block text-danger" ng-show="login.password.$error.required">Campo obligatorio</p>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="rememberMe">Recuérdame
                        </label>
                    </div>
                    <div class="well" ng-show="login.$submitted">
                        <span class="text-danger" ng-show="errors && login.$submitted">{{message}}</span>
                    </div>

                    <div>
                        <a href="#/register" class="btn">Regístrate</a>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <input type="submit" value="Entrar" class="btn btn-lg btn-success btn-block" ng-click="userLogin()" ng-disabled="login.$invalid">
                </fieldset>
            </form>
        </div>
    </div>
</div>
